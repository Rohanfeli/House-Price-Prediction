<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <p>Enter the house features below to get a price prediction.</p>
        
        <form action="/predict" method="POST" id="prediction-form">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.01" id="longitude" name="longitude" required>

            <label for="latitude">Latitude</label>
            <input type="number" step="0.01" id="latitude" name="latitude" required>

            <label for="housing_median_age">Housing Median Age</label>
            <input type="number" id="housing_median_age" name="housing_median_age" required>

            <label for="total_rooms">Total Rooms</label>
            <input type="number" id="total_rooms" name="total_rooms" required>

            <label for="total_bedrooms">Total Bedrooms</label>
            <input type="number" id="total_bedrooms" name="total_bedrooms" required>

            <label for="population">Population</label>
            <input type="number" id="population" name="population" required>

            <label for="households">Households</label>
            <input type="number" id="households" name="households" required>

            <label for="median_income">Median Income</label>
            <input type="number" step="0.01" id="median_income" name="median_income" required>

            <label for="ocean_proximity">Ocean Proximity</label>
            <select id="ocean_proximity" name="ocean_proximity" required>
                <option value="NEAR BAY">Near Bay</option>
                <option value="INLAND">Inland</option>
                <option value="NEAR OCEAN">Near Ocean</option>
                <option value="ISLAND">Island</option>
                <option value="<1H OCEAN">Less than 1H Ocean</option>
            </select>

            <button type="submit" class="button">Predict Price</button>
        </form>
    </div>
</body>
</html>
